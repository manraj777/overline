version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: overline-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: overline
      POSTGRES_PASSWORD: overline_dev_password
      POSTGRES_DB: overline
    ports:
      - '5440:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U overline -d overline']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: overline-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Redis Commander for debugging Redis
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: overline-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
